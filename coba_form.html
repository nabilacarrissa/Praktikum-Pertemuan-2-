<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Sederhana</title>
        <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
        <meta name="viewport" content="width device-width, initial-scale=1">
    </head>
    <body>
        <form action="/action_page.php">
            <label for="depan">Nama Depan:</label'><br>
            <input type="text" id="depan" name ="i_name" "><br>
            <label for="n_belakang">Nama Belakang:</label><br>
            <input type="text" id="n_belakang" name="i_belakang"><br><br>
            <input type="submit" value="Kirim ">
            <input type="reset" value="Reset">
        </form>
        <p>Jika Anda mengklik tombol " Kirim ", data formulir akan dikirim ke halaman bernama 
            "/action_page.php."</p>

        <form action="/action_page.php" method="post" target="_blank">
            <label for="depan">Nama Depan:</label'><br>
                <input type="text" id="depan" name ="i_name" value="Budi"><br>
                <label for="n_belakang">Nama Belakang:</label><br>
                <input type="text" id="n_belakang" name="i_belakang" value="Prawira"><br><br>
                <input type="submit" value="Kirim ">
                <input type="reset" value="Reset">
        </form>
        <p>pengiriman formulir ke dalam tab atau jendela baru ("_blank")</p>
            
        <form action="/action_page.php" method="get" target="_self">
            <label for="depan">Nama Depan:</label'><br>
                <input type="text" id="depan" name ="i_name" value="Budi"><br>
                <label for="n_belakang">Nama Belakang:</label><br>
                <input type="text" id="n_belakang" name="i_belakang" value="Prawira"><br><br>
                <input type="submit" value="Kirim ">
                <input type="reset" value="Reset">
        </form>
        <p>ke tab atau jendela yang sama ("_self").</p>
    </body>
</html>
